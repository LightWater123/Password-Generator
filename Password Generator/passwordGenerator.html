<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-color">
        <div class="container">
            <div class="passwordGen">
                <h1>Password Generator</h1>
                <input type="text" id="passwordBox" class="passwordBox" placeholder="Your password will show here" readonly title="Generated field">
                <button class="copyBtn" onclick="copyToClipboard()">
                    <span class="copyBtn-content">Copy</span>
                </button>
                <button id="generateBtn" class="generateBtn">
                    <span class="generateBtn-content">Generate</span>
                </button>
            </div>
            <div class="checkboxes">
                <div class="checkbox-container checkbox1">
                    <label for="includeNum"><input type="checkbox" id="includeNum"> Include Numbers
                    </label>                               
                </div>
                <div class="checkbox-container checkbox2">
                    <label for="includeSymbols"><input type="checkbox" id="includeSymbols"> Include Symbols
                    </label>                    
                </div>
                <div class="checkbox-container checkbox3">
                    <label for="includeUpperLower"><input type="checkbox" id="includeUpperLower"> Include Uppercase
                    </label>                    
                </div>
                <div class="checkbox-container">
                    <label for="">and lowercase letters</label>
                </div>
            </div>        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
